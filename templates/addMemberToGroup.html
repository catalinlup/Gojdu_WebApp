{% extends 'template.html' %}

{% block body %}
  {% if session['teacher'] %}
    <h2>Adaugă membru la grupul {{ nume }}</h2>


    <section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row text-white">
                <div class="col-sm-6 offset-sm-3 text-center">
                    <h1 class="display-4">Bootstrap 4</h1>
                    <div class="info-form">
                        <form method="post" class="form-inlin justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Nume de utilizator</label>
                                <input type="text" class="form-control" name="username" placeholder="Nume de utilizator">
                            </div>

                            <button type="submit" class="btn btn-success " value="Submit">Adaugă</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
  </section>
  <hr>
  <button class="btn btn-primary" onclick="history.back()">Back</button>

  {% else %}
    <h1>Eroare! Nu esti logat!</h1>
  {% endif %}
{% endblock %}
