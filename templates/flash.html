{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-info" role="alert">
        {% for message in messages %}
          <b>{{ message }}<b><br>
        {% endfor %}
  <hr>
    <button class = "btn btn-outline-info btn-sm" onclick = "history.go(0)">Close</button>
  </div>
    {% endif %}
{% endwith %}
